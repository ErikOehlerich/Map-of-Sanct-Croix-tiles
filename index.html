<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanct Croix Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([17.75, -64.75], 10); // Justér koordinaterne efter behov

        L.tileLayer('https://erikoehlerich.github.io/Map-of-Sanct-Croix-tiles/{z}/{x}/{y}.png', {
            attribution: '© Erik Oehlerich',
            maxZoom: 19,
            tileSize: 256
        }).addTo(map);
    </script>
</body>
</html>
